<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="build/js-timer.css">
</head>
<body>

    <div id="app-1">
        <div class="js-number-container">

            <div id="js-timer-hours" class="js-timer-number-of-two">
                <js-timer-number class="js-timer-number">
                </js-timer-number>

                <js-timer-number class="js-timer-number">
                </js-timer-number>
            </div>

            <js-timer-seperator></js-timer-seperator>

            <div id="js-timer-minutes" class="js-timer-number-of-two">
                <js-timer-number class="js-timer-number">
                </js-timer-number>

                <js-timer-number class="js-timer-number">
                </js-timer-number>
            </div>

            <js-timer-seperator id="js-timer-seperator-seconds"></js-timer-seperator>

            <div id="js-timer-seconds" class="js-timer-number-of-two">
                <js-timer-number class="js-timer-number">
                </js-timer-number>

                <js-timer-number class="js-timer-number">
                </js-timer-number>
            </div>
        </div>

        <js-timer-timer>

        </js-timer-timer>

    </div>

    <div id="app-2">

    </div>

    <template id="tmp-number">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.88 356.46">
            <polygon class="js-timer-on" id="leftTop" points="0 7.04 0 174.7 29.84 156.14 29.84 34.79 0 7.04"/>
            <polygon class="js-timer-on" id="centerMid" points="96.44 193.49 163.05 193.49 187.67 178.23 163.05 162.96 96.44 162.96 29.84 162.96 5.21 178.23 29.84 193.49 96.44 193.49"/>
            <polygon class="js-timer-on" id="centerTop" points="96.44 0 191.4 0 158.26 29.7 96.44 29.7 34.62 29.7 1.49 0 96.44 0"/>
            <polygon class="js-timer-on" id="rightTop" points="192.88 7.04 192.88 174.7 163.05 156.14 163.05 34.79 192.88 7.04"/>
            <polygon class="js-timer-on" id="leftBottom" points="0 349.42 0 181.76 29.84 200.32 29.84 321.67 0 349.42"/>
            <polygon class="js-timer-on" id="centerBottom" points="96.44 356.46 191.4 356.46 158.26 326.75 96.44 326.75 34.62 326.75 1.49 356.46 96.44 356.46"/>
            <polygon class="js-timer-on" id="rightBottom" points="192.88 349.42 192.88 181.76 163.05 200.32 163.05 321.67 192.88 349.42"/>
        </svg>
    </template>

    <template id="tmp-seperator">
        <div class="js-timer-seperator">
            <div class="js-timer-dot"></div>
            <div class="js-timer-dot"></div>
        </div>
    </template>

    <template id="tmp-timer">
        <dialog id="js-timer-timer-dialog">
            <div class="js-timer-stop-timer-content">
                <h2>Möchten Sie den Timer wirklich beenden?</h2>
                <p class="js-timer-modal-text">
                    Sollten Sie den Timer vorzeitig beenden wollen, klicken Sie einfach auf die entsprechende Schaltfläche.
                    <br>
                    Bitte beachten Sie jedoch, dass der Timer kein akustisches Signal abgeben wird.
                </p>

                <p class="js-timer-modal-text-mobile">
                    Möchten Sie den Timer wirklich beenden?
                </p>
                <button id="js-timer-stop-button" class="js-timer-timer-stop-btn">Timer stoppen</button>
            </div>
        </dialog>

        <div class="js-timer-timer-full">
            <div class="js-timer-timer-slider">
                <button id="js-timer-timer-slider-minute-reset-button" class="js-timer-reset-button"><img src="assets/resetIcon.png" alt="reset"></button>
                <input type="range" min="0" max="59" value="15" class="slider" id="js-timer-timer-minutes" orient="vertical">
                <label for="js-timer-timer-minutes">Minutes</label>
            </div>
            <div class="js-timer-timer-colum">
                <div id="js-timer-timer-text">
                    <div id="js-timer-timer-remaining-minutes" class="js-timer-timer-remaining-time">
                        <js-timer-number class="js-timer-timer-remaining-time-number">
                        </js-timer-number>

                        <js-timer-number class="js-timer-timer-remaining-time-number">
                        </js-timer-number>
                    </div>

                    <span class="js-timer-timer-colon">:</span>

                    <div id="js-timer-timer-remaining-seconds" class="js-timer-timer-remaining-time">
                        <js-timer-number class="js-timer-timer-remaining-time-number">
                        </js-timer-number>

                        <js-timer-number class="js-timer-timer-remaining-time-number">
                        </js-timer-number>
                    </div>
                </div>

                <div id="js-timer-timer-controls">
                    <button id="js-timer-start-button" class="js-timer-timer-start-btn">Timer starten</button>
                    <button id="js-timer-dialog-button" class="js-timer-timer-stop-btn js-timer-timer-hidden">Timer stoppen</button>
                </div>
            </div>

            <div class="js-timer-timer-slider">
                <button id="js-timer-timer-slider-second-reset-button" class="js-timer-reset-button"><img src="assets/resetIcon.png" alt="reset"></button>
                <input type="range" min="0" max="59" value="0" class="slider" id="js-timer-timer-seconds" orient="vertical">
                <label for="js-timer-timer-seconds">Seconds</label>
            </div>
        </div>
    </template>

    <script src="src/js/index.js" type="module"></script>
</body>
</html>
